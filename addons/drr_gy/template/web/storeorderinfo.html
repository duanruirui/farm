<div class="row ygrow">
    <div class="col-lg-12">
        <form action="" method="get" class="col-md-4">
        <input type="hidden" name="c" value="site" />
            <input type="hidden" name="a" value="entry" />
            <input type="hidden" name="m" value="drr_gy" />
            <input type="hidden" name="id" value="{$id}" />
            <input type="hidden" name="do" value="storeorderinfo" />
            <div class="input-group">
                <input type="text" name="keywords" class="form-control" placeholder="请输入用户名称" value='{$op}'> 
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" name="submit" value="查找"/>
                </span>
            </div>

        <div class="col-md-4">
            <input type="hidden" name="token" value="{$_W['token']}"/>
        </div>
    </div><!-- /.col-lg-6 -->
</div>  
<div class="row ygrow">
    <div class="col-lg-12">
        <form action="" method="get" class="col-md-4">
        <input type="hidden" name="c" value="site" />
            <input type="hidden" name="a" value="entry" />
            <input type="hidden" name="m" value="drr_gy" />
            <input type="hidden" name="id" value="{$id}" />
            <input type="hidden" name="do" value="storeorderinfo" />
            <div class="input-group">
                <input type="text" name="ear" class="form-control" placeholder="请输入耳标号" value='{$ear}'> 
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" name="submit" value="查找"/>
                </span>
            </div>
            <input type="hidden" name="token" value="{$_W['token']}"/>
        </form>

        <div class="col-md-4">
            <input type="hidden" name="token" value="{$_W['token']}"/>
        </div>
    </div><!-- /.col-lg-6 -->
</div>

    <div class="panel panel-default">
        <div class="panel-heading">
            牧户名称：{$store['storename']}

        <div class="panel-body" style="padding: 0px 15px;">
            <div class="row">
                <table class="yg5_tabel col-md-12">
                    <tr class="yg5_tr1">

                        <td class="col-md-1">用户</td>

                    </tr>
                    {loop $list $key $item}
                    <tr class="yg5_tr2">

                        <td>{$item['ear']}</td>

                        <td>

                        </td>
                    </tr>
                    {/if}
                </table>
            </div>

    </div>

<div class="text-right we7-margin-top">
    {$pager}
</div>
<script src="../addons/yzcj_sun/template/public/zoomify.min.js"></script>

<script type="text/javascript">
    $(function(){
        //图片点击放大
        $('.yg5_tr2 img').zoomify();
        
        $("#frame-1").show();
        $("#yframe-1").addClass("wyactive");


        $(".allcheck").on('click',function(){
            var checked = $(this).get(0).checked;
            $("input[type=checkbox]").prop("checked",checked);
        });
    })
</script>
